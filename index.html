<!DOCTYPE html>
<html>
    <head>
        <title>Å umske Vile</title>
        <script src="imageMapResizer.min.js"></script>
        <script type="text/javascript">
         function selectFlat(fid) {
             console.log("selecting flat", fid);
             floor = document.getElementById('floor_img');
             floor.src = "prizemlje-" + fid + ".png";
             tlocrt = document.getElementById("tlocrt");
             tlocrt.src = "tlocrt-prizemlje-" + fid + ".png";
         }
        </script>
    </head>
    <body>
        <div>
            <!-- Image Map Generated by http://www.image-map.net/ -->
            <img width="90%" src="prizemlje-a-1-1.png" usemap="#floor-map" id="floor_img" alt="">
            <map name="floor-map" id="floor-map">
                <area alt="" href="javascript:selectFlat('a-1-1');" coords="9,1262,561,1253,561,1524,642,1524,645,1700,901,1709,901,2163,9,2151"                   shape="poly" onmouseover="selectFlat('a-1-1');">
                <area alt="" href="javascript:selectFlat('a-1-2');" coords="719,454,1265,447,1256,969,1280,978,1274,1722,916,1706,913,1534,706,1527"               shape="poly" onmouseover="selectFlat('a-1-2');">
                <area alt="" href="javascript:selectFlat('b-1-1');" coords="1271,460,1487,454,1478,972,1558,972,1567,1166,1842,1169,1820,1709,1533,1722,1274,1725" shape="poly" onmouseover="selectFlat('b-1-1');">
                <area alt="" href="javascript:selectFlat('b-1-2');" coords="1663,19,2203,19,2203,454,2221,447,2221,1191,1835,1191,1842,1028,1666,1006"             shape="poly" onmouseover="selectFlat('b-1-2');">
                <area alt="" href="javascript:selectFlat('c-1-2');" coords="2215,15,2474,19,2480,444,2511,463,2508,620,2786,629,2770,1188,2212,1197"               shape="poly" onmouseover="selectFlat('c-1-2');">
                <area alt="" href="javascript:selectFlat('c-1-1');" coords="2594,12,2585,435,2844,460,2857,633,3473,657,3477,15"                                   shape="poly" onmouseover="selectFlat('c-1-1');">
            </map>
        </div>
        <div>
            <img src="tlocrt-prizemlje-a-1-1.png" alt="" width="90%" id="tlocrt">
        </div>
        <script>
         imageMapResize();
        </script>
    </body>
</html>
